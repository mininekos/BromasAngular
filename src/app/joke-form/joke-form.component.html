
<div class="card card-block">
    <h4 class="card-title">Crear Broma</h4>
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Pregunta de la broma o titulo" #setup>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Respuesta o broma"#punchline>
    </div>
    <button type="button" class="btn btn-primary" (click)="crearBroma(setup, punchline)">Create</button>
  </div>
