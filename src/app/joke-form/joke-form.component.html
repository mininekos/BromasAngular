
<div class="card card-block">
    <h4 class="card-title">Crear Broma</h4>
    <form class="form-group"  [formGroup]="formulario">
        <div class="form-group" [ngClass]="{
            'has-danger': preguntaForm.invalid && preguntaForm.dirty,
            'has-success': preguntaForm.valid && preguntaForm.dirty
        }">
            <input type="text" class="form-control" 
            placeholder="Pregunta de la broma o titulo" #setup
            formControlName="preguntaForm"> 
            <p *ngIf="preguntaForm.errors?.['required']">Broma requerida</p> 
            <p *ngIf="preguntaForm.hasError('minlength')">Minimo 5 caracteres</p>  
        </div>
        <div class="form-group" [ngClass]="{
            'has-danger': respuestaForm.invalid && respuestaForm.dirty,
            'has-success': respuestaForm.valid && respuestaForm.dirty
        }">
            <input type="text" class="form-control" 
            placeholder="Respuesta o broma"#punchline
            formControlName="respuestaForm">
            <p *ngIf="respuestaForm.errors?.['required']">Respuesta requerida</p> 
            <p *ngIf="respuestaForm.errors?.['minlength']">Minimo 5 caracteres</p>
        </div>
        <button type="button" class="btn btn-primary" (click)="crearBroma(setup, punchline)"
        [disabled]="formulario.invalid">Create</button>
    </form>
  </div>
