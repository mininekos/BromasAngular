
<div class="card card-block" >
    <h4>{{joke.getPregunta()|borrarInsultos:'virgen,mamon,cadena,hijo de puta'}} </h4>
    <p [hidden]="joke.getOculto()">{{joke.getRespuesta()|borrarInsultos:'virgen,mamon,cadena,hijo de puta'}}</p>
    <a class="btn btn-warning btnRespuesta" (click)="joke.cambiarHidden(joke)">Respuesta</a>
    <a class="btn btn-danger" (click)="borrarBroma(joke)">Borrar</a>
  </div>
