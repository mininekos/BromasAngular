
<div class="card card-block" >
    <h4>{{joke.getPregunta()|borrarInsultos:'es,el,hola'}} </h4>
    <p [hidden]="joke.getOculto()">{{joke.getRespuesta()|borrarInsultos:'es,mamon,hola'}}</p>
    <a class="btn btn-warning btnRespuesta" (click)="joke.cambiarHidden(joke)">Respuesta</a>
    <a class="btn btn-danger" (click)="borrarBroma(joke)">Borrar</a>
  </div>
